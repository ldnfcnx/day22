<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>            
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>
    <script>
    var raido1=document.getElementById("radio-a");
        raido2=document.getElementById("radio-b");
        num1=document.getElementById("num-a");
        num2=document.getElementById("num-b");
        btn=document.getElementsByTagName("button");
        p=document.getElementById("result");

        btn[0].onclick=function (){
            if(raido1.checked){
                if (isNaN(num1.value)){
                    p.innerHTML="Number A 不是数字";
                }else{
                    p.innerHTML="Number A 是数字";
                }
            }else if(raido2.checked){
                if (isNaN(num2.value)){
                    p.innerHTML="Number B 不是数字";
                }else{
                    p.innerHTML="Number B 是数字";
                }
            }
        }

        btn[1].onclick=function(){
             p.innerHTML=Number(num1.value).toFixed(parseInt(num2.value));
        }

        btn[2].onclick=function(){
            if(raido1.checked){
                p.innerHTML=Math.abs(num1.value);
            }else if(raido2.checked){
                p.innerHTML=Math.abs(num2.value);
            }
        }
        btn[3].onclick=function(){
            if(raido1.checked){
                p.innerHTML=Math.ceil(num1.value);
            }else if(raido2.checked){
                p.innerHTML=Math.ceil(num2.value);
            }
        }
        btn[4].onclick=function(){
            if(raido1.checked){
                p.innerHTML=Math.floor(num1.value);
            }else if(raido2.checked){
                p.innerHTML=Math.floor(num2.value);
            }
        }
        btn[5].onclick=function(){
            if(raido1.checked){
                p.innerHTML=Math.round(num1.value);
            }else if(raido2.checked){
                p.innerHTML=Math.round(num2.value);
            }
        }
        btn[6].onclick=function(){
            if(num1.value-num2.value>0){
                p.innerHTML=num1.value;
            }else {
                p.innerHTML=num2.value;
            }
        }
        btn[7].onclick=function(){
            if(num1.value-num2.value>0){
                p.innerHTML=num2.value;
            }else {
                p.innerHTML=num1.value;
            }
        }
    </script>
</body>
</html>
