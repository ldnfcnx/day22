<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
        <div>
                <label>String A:
                    <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                </label>
                <textarea id="str-a"></textarea>
                <label>String B:
                    <input id="radio-b" type="radio" name="str-obj" value="b">
                </label>
                <textarea id="str-b"></textarea>        
                <label>Num A：<input id="num-a" type="number" value="0"></label>
                <label>Num B：<input id="num-b" type="number" value="1"></label>
            </div>
            <div>
                <button>获取当前选中输入的内容长度</button>
                <button>当前选中输入中的第3个字符</button>
                <button>把两个输入框的文字连接在一起输出（concat）</button>
                <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
                <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
                <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
                <button>当前选中输入框的行数</button>
                <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
                <button>把所选输入框中的内容全部转为大写</button>
                <button>把所选输入框中的内容全部转为小写</button>
                <button>把所选输入框中内容的半角空格全部去除</button>
                <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
            </div>
            <p id="result"></p>
    <script>
     var raido1=document.getElementById("radio-a");
         raido2=document.getElementById("radio-b");
         str1=document.getElementById("str-a");
         str2=document.getElementById("str-b");
         num1=document.getElementById("num-a");
         num2=document.getElementById("num-b");
         btn=document.getElementsByTagName("button");
         p=document.getElementById("result");

        btn[0].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value.length;
            }else if(raido2.checked){
                p.innerHTML=str2.value.length;
            }
        }
        btn[1].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value[2];
            }else if(raido2.checked){
                p.innerHTML=str2.value[2];
            }
        }
        btn[2].onclick=function (){
            p.innerHTML=str1.value.concat(str2.value);
        }
        btn[3].onclick=function (){
            p.innerHTML=str1.value.indexOf(str2.value);
        }
        btn[4].onclick=function (){
            p.innerHTML=str2.value.lastIndexOf(str1.value);
        }
        btn[5].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value.slice(Number(num1.value),Number(num2.value));
            }else if(raido2.checked){
                p.innerHTML=str2.value.slice(Number(num1.value),Number(num2.value));
            }
        }
        btn[6].onclick=function (){
            if(raido1.checked){
                var r1=str1.value.split(/\n/);
                    row1=0;
                for (var i=0;i<r1.length;i++){
                    if(r1[i].length>23){
                     row1=row1+Math.ceil(r1[i].length/23)-1;
                    }
                }
                p.innerHTML=r1.length +row1;
            }else if(raido2.checked){
                var r2=str2.value.split(/\n/);
                    row2=0;
                for (var i=0;i<r2.length;i++){
                    if(r2[i].length>23){
                     row2=row2+Math.ceil(r2[i].length/23)-1;
                    }
                }
                p.innerHTML=r2.length +row2;
            }
          }
          btn[7].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value.substr(Number(num1.value),Number(num2.value));
            }else if(raido2.checked){
                p.innerHTML=str2.value.substr(Number(num1.value),Number(num2.value));
            }
        }
        btn[8].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value.toLowerCase();
            }else if(raido2.checked){
                p.innerHTML=str2.value.toLowerCase();
            }
        }
        btn[9].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value.toUpperCase();
            }else if(raido2.checked){
                p.innerHTML=str2.value.toUpperCase();
            }
        }
        btn[10].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value.split(' ').join('');
            }else if(raido2.checked){
                p.innerHTML=str2.value.split(' ').join('');
            }
        }
        btn[11].onclick=function (){
            if(raido1.checked){
                p.innerHTML=str1.value.replace(/a/g,str2.value);
            }else if(raido2.checked){
                p.innerHTML=str2.value.replace(/a/g,str1.value);
            }
        }
    </script>   
</body>
</html>
