function findIdByName(name) {
     var root=[];
         stack = [];
         node=tree;
         while(stack.length!=0 || node != null){
            if(node!=null){
                stack.push(node);
                root.push(node);
                node=node["left"];
            }else{
                var p=stack.pop();
                node=p["right"];
            }
         }
    for(var i=0;i<root.length;i++){
        if(root[i]["name"]==name){
            console.log(root[i].id);
            break;
        }
    }     
}


// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
    var root=[];
         stack = [];
         node=tree;
         while(stack.length!=0 || node != null){
            if(node!=null){
                stack.push(node);
                root.push(node);
                node=node["left"];
            }else{
                var p=stack.pop();
                node=p["right"];
            }
         }
    for(var i=0;i<root.length;i++){
        if(root[i]["id"]==id){
            console.log(root[i]["name"]);
            break;
        }
    }
}


// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中

}

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
    var root=[];
         stack = [];
         node=tree;
         while(stack.length!=0 || node != null){
            if(node!=null){
                stack.push(node);
                node=node["left"];
            }else{
                var p=stack.pop();
                root.push(p);
                node=p["right"];
            }
         }
    for(var i=0;i<root.length;i++){
            console.log(root[i]["name"]);
    }
}

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
    var root=[];
         stack = [];
         node=tree;
         while(stack.length!=0 || node != null){
            if(node!=null){
                stack.push(node);
                root.unshift(node);
                node=node["right"];
            }else{
                var p=stack.pop();
                node=p["left"];
            }
         }
    for(var i=0;i<root.length;i++){
            console.log(root[i]["name"]);
    }
}
