<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
<script>
    var scoreObject = {
     "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
     }, 
     "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
     }, 
     "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
     }
    }
    var scoreArray =[];
    
    function objToArray(obj,array){
        var  name=[];
       for(var x in obj){
           name.push(x);
       }
       for(var i=0;i<name.length;i++){
           var p=[];
           p.push(name[i]);
           /*p.push(obj[name[i]].Math);
           p.push(obj[name[i]].English);
           p.push(obj[name[i]].Music);*/
           for(var y in obj[name[i]]){
               p.push(obj[name[i]][y]);
           }
           array.push(p);
       }
       return array;
    }
    console.log(objToArray(scoreObject,scoreArray));


    var menuArr = [
    [1, "Area1", -1],
    [2, "Area2", -1],
    [3, "Area1-1", 1],
    [4, "Area1-2", 1],
    [5, "Area2-1", 2],
    [6, "Area2-2", 2],
    [7, "Area1-2-3", 4],
    [8, "Area2-2-1", 6],
    ];
    var menuObject = {};

    function arrToObj(arr,obj){
        arr.sort(function(a,b){return a[2]-b[2];});
        for(var i=0;i<arr.length;i++){
            if(arr[i][2]<0){
                obj[arr[i][0]]={};
                obj[arr[i][0]].name=arr[i][1];
            }else{
                function sub(obj){
                    for(var x in obj){
                       if(arr[i][2]==x){
                          if(!obj[x].subMenu){
                            obj[x].subMenu={};
                          }
                          obj[x].subMenu[arr[i][0]]={};
                          obj[x].subMenu[arr[i][0]].name=arr[i][1];
                        }else{
                            sub(obj[x].subMenu);
                        }
                    }
                }
                sub(obj);
            }
        }
        return obj;
    }
    console.log(arrToObj(menuArr,menuObject));
</script>
</body>
</html>
